<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Cards</title>
</head>
<body>


    <!-- <div class="container">

    </div> -->

    <section class="product_plans">

        <div class="container">

            <div class="products_header">
                <h2 class="products_heading">Get the right plan for future product.</h2>

                <div class="period_buttons">
                    <button class="period_btn yearly active">Yearly</button>
                    <button class="period_btn monthly">Monthly</button>

                </div>
            </div>

            <div class="cards_wrapper">
                <div class="card">
                    <div class="card_title">Starter</div>
                    <div class="card_price">Free</div>
                    <div class="card_description">1 Website</div>
                    <div class="card_description">5 GB hosting</div>
                    <div class="card_description">Limited support</div>
                    <button class="card_button">get Started</button>
                </div>
            </div>

        </div>

    </section>

</body>
</html>
